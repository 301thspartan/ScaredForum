post:
    pattern:  /
    defaults: { _controller: "ScaredForumBundle:Post:index" }

post_show:
    pattern:  /{id}/show
    defaults: { _controller: "ScaredForumBundle:Post:show" }

post_new:
    pattern:  /new
    defaults: { _controller: "ScaredForumBundle:Post:new" }

post_create:
    pattern:  /create
    defaults: { _controller: "ScaredForumBundle:Post:create" }
    requirements: { _method: post }

post_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ScaredForumBundle:Post:edit" }

post_update:
    pattern:  /{id}/update
    defaults: { _controller: "ScaredForumBundle:Post:update" }
    requirements: { _method: post }

post_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ScaredForumBundle:Post:delete" }
    requirements: { _method: post }
